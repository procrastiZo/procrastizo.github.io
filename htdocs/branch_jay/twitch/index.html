body {

}
/* Style the footer */
#footer {
background: url(../mainupdate/images/bg-footer2.png) repeat-x bottom left;
margin: 0;
padding: 73px 0 42px;

#footer > div {

	margin: 0 auto;
	padding: 0 0 65px;
	overflow: hidden;
	width: 351px;

#footer ul li {
	display: block;
	float: left;
	list-style: none;
